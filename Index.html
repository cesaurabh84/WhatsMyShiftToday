<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsMyShiftToday</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <!-- üåä LOGIN PAGE -->
  <section id="loginPage" class="view active-view">
    <div class="split-container">
      <div class="image-side">
        <div class="overlay">
          <h1>WhatsMyShiftToday</h1>
          <p>Manage your team's weekly schedule effortlessly</p>
        </div>
      </div>

      <div class="form-side">
        <div class="login-box">
          <h2>Admin Login</h2>
          <p class="subtitle">Sign in to continue</p>
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button id="loginBtn">Login</button>
          <p id="loginMsg"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- üìÖ SCHEDULER PAGE -->
  <section id="schedulerPage" class="view hidden">
    <header class="top-nav">
      <div class="logo">WhatsMyShiftToday</div>
      <div class="access-panel">
        <label for="accessControl">Access:</label>
        <select id="accessControl">
          <option value="full">Full Access</option>
          <option value="rw">Read & Write</option>
          <option value="ro">Read Only</option>
        </select>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </header>

    <div class="dashboard-bg">
      <div class="container">
        <div class="week-header">
          <button id="prevWeekBtn" class="nav-btn">‚óÄ Previous Week</button>

          <div class="week-title">
            <h2>Weekly Employee Shift Scheduler</h2>
            <h3 id="weekRange"></h3>
          </div>

          <button id="nextWeekBtn" class="nav-btn">Next Week ‚ñ∂</button>
        </div>

        <div class="table-container">
          <table>
            <thead><tr id="tableHeader"></tr></thead>
            <tbody id="schedulerBody"></tbody>
          </table>
        </div>

        <div class="actions">
          <button id="editBtn">‚úèÔ∏è Edit</button>
          <button id="saveBtn" disabled>üíæ Save / Update</button>
          <p id="saveStatus"></p>
        </div>
      </div>
    </div>
  </section>
<!-- Add these scripts BEFORE your app.js -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="app.js" defer></script>
</body>
</html>
